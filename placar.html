<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <script>

        function pularLinha(numeroDeLinhas) {
            document.write("<br>")
            var saltaLinhas = ""

            for(var i = 1; i <= numeroDeLinhas; i++) {
                saltaLinhas += document.write("<br>")
            }
        }

        function mostrar(frase) {
            document.write(frase)

        }

        var vitorias = parseInt(prompt("Qual é o numero de vitorias?"))
        var empates =  parseInt(prompt("Qual é o numero de empates?"))
        var pontos = vitorias * 3 + empates

        if(pontos >= 10) {
            mostrar("são " + pontos + " pontos. Parabens")
        } else {
            mostrar("são " + pontos + " pontos. Tá ruizinho em!")
        }

    </script>
    
</body>
</html>
